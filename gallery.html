<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Gallery</title>
    <style>
        .pdf-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .pdf-container iframe {
            width: 45%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Resume Gallery</h1>
    <div class="pdf-container">
        <iframe src="resume1.pdf"></iframe>
        <iframe src="resume2.pdf"></iframe>
        <iframe src="resume3.pdf"></iframe>
        <iframe src="resume4.pdf"></iframe>
    </div>
</body>
</html>
